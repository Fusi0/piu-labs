<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koszulka Polo</title>
    <link rel="stylesheet" href="css/polo.css" />
  </head>
  <body>
    <div class="product-card">
      <input
        type="radio"
        name="color"
        id="color-blue"
        class="color-radio"
        checked
        hidden
      />
      <input
        type="radio"
        name="color"
        id="color-red"
        class="color-radio"
        hidden
      />
      <input
        type="radio"
        name="color"
        id="color-green"
        class="color-radio"
        hidden
      />
      <input
        type="radio"
        name="color"
        id="color-yellow"
        class="color-radio"
        hidden
      />

      <input type="radio" name="size" id="size-s" class="size-radio" hidden />
      <input
        type="radio"
        name="size"
        id="size-m"
        class="size-radio"
        checked
        hidden
      />
      <input type="radio" name="size" id="size-l" class="size-radio" hidden />
      <input type="radio" name="size" id="size-xl" class="size-radio" hidden />

      <div class="product-content">
        <div class="product-image">
          <img src="polo_img/polo_b.png" alt="Koszulka Polo" />
        </div>

        <div class="product-details">
          <div class="product-header">
            <h2 class="product-title">Koszulka Polo</h2>
            <span class="promo-badge">Promocja!</span>
          </div>

          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
            quis adipisci maiores.
          </p>

          <div class="color-selection">
            <h2>Kolor</h2>
            <div class="color-options">
              <label
                for="color-blue"
                class="color-option blue"
                aria-label="niebieska"
              ></label>
              <label
                for="color-red"
                class="color-option red"
                aria-label="czerwona"
              ></label>
              <label
                for="color-green"
                class="color-option green"
                aria-label="zielona"
              ></label>
              <label
                for="color-yellow"
                class="color-option yellow"
                aria-label="żółta"
              ></label>
            </div>
          </div>

          <div class="size-selection">
            <h2>Rozmiar</h2>
            <div class="size-options">
              <label for="size-s" class="size-option">S</label>
              <label for="size-m" class="size-option">M</label>
              <label for="size-l" class="size-option">L</label>
              <label for="size-xl" class="size-option">XL</label>
            </div>
          </div>

          <div class="price">59,99 zł</div>

          <button class="add-to-cart">Do koszyka</button>
        </div>
      </div>
    </div>
  </body>
</html>
